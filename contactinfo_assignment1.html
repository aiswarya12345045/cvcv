<body>
    <div class="container">
    <form action="">
        <h1 class="main heading">Contact Information Collection Form</h1>
        <h4>FORM PREVIEW</h4>
        <p<b></b><u><h4>Pickens Bail Bonds Client Information</h4></u></b>
        Please fill out as much as you can...</p>
        <p>Client Name *<br>
            <input type="text" name="name" required placeholder="First name">
            <input type="text" name="name" required placeholder="Middle name">
            <input type="text" name="name" required placeholder="Last Name">
        </p>
        <p>Birth Date *<br>
            <input type="date" name="year" required placeholder="Year">
        </p>
        <fieldset>
            <legend>Marital Status </legend>
            <p>
        Single <input type="radio" name="status" id="single" ><br>
        Married <input type="radio" name="status" id="married" ><br>
        Widowed <input type="radio" name="status" id="widowed" ><br>
        Divorced <input type="radio" name="status" id="divorced" >
    </p>
    </fieldset>

    <p>Address <br>
    <textarea name="address1" id="address1" cols="80" rows="2" placeholder="Street address"></textarea><br>
    <textarea name="address2" id="address2" cols="80" rows="2" placeholder="Street address Line 2"></textarea><br>
    <textarea name="city" id="city" cols="40" rows="1" placeholder="City"></textarea>
    <textarea name="state" id="state" cols="40" rows="1" placeholder="=State/Province"></textarea> <br>
    <textarea name="pincode" id="pincode" cols="40" rows="1" placeholder="Postal/Zip Code"></textarea>
    <textarea name="country" id="country" cols="40" rows="1" placeholder="country"></textarea>
    </p>
    <input type="submit" value="Submit">
    </form>
